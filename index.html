<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Modal</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="gallery">
        <img src="img/1.jpg" alt="Imagen1" class="gallery-img">
        <img src="img/imagen1.jpg" alt="Imagen2" class="gallery-img">
        <img src="img/imagen2.jpg" alt="Imagen3" class="gallery-img">
        <img src="img/imagen3.jpg" alt="Imagen4" class="gallery-img">
        <img src="img/imagen4.jpg" alt="Imagen5" class="gallery-img">
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModalContent">
        <div id="caption"></div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
